<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <title>inspire</title>

</head>

<body class="body-background  text-white" id="body-background">

    <header>
        <div class="weather mr-md-4">
            <span class="ml-2" id="weather">weather</span>
        </div>
    </header>



    <main class="clock-placement">

        <div>
            <span class="clock-text" id="clock">00:00</span>
            <span class="ampm" id="amORpm">AM</span>
        </div>

        <div class="greeting">
            <span> Good <span id="timeOfDay"> Day </span> , <span> David</span></span>
        </div>

        <div class="d-none d-md-block">
            <h3> What is your main focus for the day?</h3>
        </div>
    </main>





    <footer class="container-fluid ">

        <div class="row card-placement">
            <div class="col-md-2  mr-md-3 card rounded card-background " style="width: 18rem;">
                <div class="card-body">
                    <div class="mb-2" style="cursor: pointer" onclick="app.toDosController.seeTodos()"><b>ToDo List </b>

                        <span id="allToDos"></span>

                    </div>

                    <div class="d-block" id="todo"></div>

                    <div>
                        <form class="d-flex" onsubmit="app.toDosController.addToDos()" required min="3" max="20">
                            <input type="text" name="description" class="form-control shadow-none bg-none border-none"
                                placeholder="Add Task.." aria-describedby="helpId" required minlength="3"
                                maxlength="15">
                            <button type="submit" class="btn btn-none" title='add task'><b>+</b></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="row " style="justify-content: space-evenly">
            <div class="col-md-12 mt-3 mt-md-0  text-center">
                <div onmouseover="show()" onmouseout="show()" id="quote">quote
                    <!-- <div onmouseover="app.quotesController.show()" onmouseout="app.quotesController.show()" id="quote">quote -->
                </div>
            </div>
        </div>

    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        function show() {
            let authorElem = document.getElementById('author')

            if (authorElem.classList.contains('d-none')) {
                authorElem.classList.add('d-block')
                authorElem.classList.remove('d-none')
            } else {
                authorElem.classList.add('d-none')
                authorElem.classList.remove('d-block')
            }
        }
    </script>




    <script src="app/main.js" type="module"></script>
</body>

</html>
