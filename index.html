<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>inspire</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand" style="justify-content:flex-end">
            <a class="navbar-brand" href="#">
                <span class="ml-2" id="weather">weather</span>
            </a>
        </nav>
    </header>



    <main class="clock-placement">


        <div id="image"></div>





        <div id="clock">clock</div>

        <div>
            <h1> What is your main focus for the day?</h1>
        </div>
    </main>





    <footer class="container-fluid">


        <div class="row card-placement">
            <div class="col-md-2  mr-md-3 card rounded bg-white " style="width: 18rem;">
                <div class="card-body">
                    <div id="todo"></div>
                    <div>
                        <form class="d-flex" onsubmit="app.toDosController.addToDos()" required min="3" max="20">
                            <input type="text" name="description" class="form-control shadow-none bg-none border-none"
                                placeholder="Add Task.." aria-describedby="helpId" required minlength="3"
                                maxlength="15">
                            <button type="submit" class="btn btn-none" title='add task'><b>+</b></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <div class="row " style="justify-content: space-evenly">
            <div class="col-md-12 mt-3 mt-md-0  text-center">
                <div id="quote"></div>
            </div>
        </div>

    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>




    <script src="app/main.js" type="module"></script>
</body>

</html>
